<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>These button will help You to change the colour</h1>
    <button class="start" style="font-size: 30px; border-radius:10px; cursor:pointer;">START</button>
    <button class="stop" style="font-size: 30px; border-radius:10px; cursor:pointer;">STOP</button>
</body>
<script>
    
   let newColour;
    function colourGen(){
        let hex="0123456789ABCDEF"
        let color="#"
        for(let i=0;i<6;i++){
            color +=hex[Math.floor(Math.random()*16)]
        }
        return color
    }
    function startBG(){
        if(!newColour){
            newColour=setInterval(()=>{
                document.body.style.backgroundColor=colourGen()
            },1000)
        }    
        
    }
    document.querySelector('.start').addEventListener('click',()=>{
        startBG()
    })
    document.querySelector('.stop').addEventListener('click',()=>{
        clearInterval(newColour)
        newColour=null

    })

    
</script>
</html>
